<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gradient-to-b from-purple-200 to-purple-100 min-h-screen overflow-hidden transition-colors duration-300" x-data="appShell()" x-init="init()" :class="darkMode ? 'dark bg-neutral-900 from-neutral-900 to-neutral-800' : ''">
    <!-- Barra superior estilo Odoo -->
    <header class="w-full bg-white/80 backdrop-blur border-b border-purple-200/60 shadow-sm dark:bg-neutral-800/80 dark:border-neutral-700" x-data="nav()">

            <button @click="toggleAppDrawer" class="relative group p-2 rounded hover:bg-purple-100 dark:hover:bg-neutral-700 focus:outline-none focus-visible:ring-2 ring-purple-400" aria-label="Aplicaciones" title="Aplicaciones (Ctrl+Alt+A)">
                <div class="grid grid-cols-3 gap-0.5 w-5 h-5">
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                    <span class="w-1.5 h-1.5 rounded bg-white group-hover:scale-110 transition"></span>
                </div>
            </button>

            <!-- Breadcrumb / Placeholder -->
            <div class="hidden md:flex items-center gap-2 text-gray-500 dark:text-gray-300">
                <span class="font-semibold text-gray-700 dark:text-gray-200">Tablero</span>
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="m9 5 7 7-7 7"/></svg>
                <span class="text-gray-500 dark:text-gray-400">Inicio</span>
            </div>

            <!--SEPARAR ACCIONES HACIA EL LADO DERECHO-->
            <div class="hidden md:flex items-center gap-2 ml-auto">

            </div>

            <!-- Acciones lado derecho -->
            <div class="flex items-center gap-1 md:gap-2">
                <!-- Notificaciones -->
                <button class="relative p-2 rounded hover:bg-purple-100 focus:outline-none focus-visible:ring-2 ring-purple-400 dark:hover:bg-neutral-700" aria-label="Notificaciones"><svg class="w-5 h-5 text-purple-500 dark:text-purple-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10 21h4"/><path d="M6 8a6 6 0 1 1 12 0c0 7 3 9 3 9H3s3-2 3-9" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="absolute -top-0.5 -right-0.5 bg-red-500 text-white text-[10px] leading-none px-1 rounded">3</span></button>
                <!-- Modo oscuro -->
                <button @click="toggleDark" class="p-2 rounded hover:bg-purple-100 focus:outline-none focus-visible:ring-2 ring-purple-400 dark:hover:bg-neutral-700" :aria-label="darkMode ? 'Modo claro' : 'Modo oscuro'">
                    <template x-if="!darkMode"><svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41M15.66 15.66l1.41 1.41M2 12h2m16 0h2M6.34 17.66l1.41-1.41M15.66 8.34l1.41-1.41" stroke-linecap="round"/></svg></template>
                    <template x-if="darkMode"><svg class="w-5 h-5 text-purple-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke-linecap="round" stroke-linejoin="round"/></svg></template>
                </button>
                <!-- Usuario -->
                <div class="relative" x-data="dropdown()" @keydown.escape="open=false">
                    <button @click="toggle" class="flex items-center gap-2 pl-2 pr-3 py-1 rounded hover:bg-purple-100 focus:outline-none focus-visible:ring-2 ring-purple-400 dark:hover:bg-neutral-700" aria-haspopup="true" :aria-expanded="open.toString()">
                        <span class="hidden md:inline text-sm font-medium text-gray-700 dark:text-neutral-200">Demo Company</span>
                        <span class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-400 to-purple-600 text-white flex items-center justify-center font-semibold shadow">DC</span>
                        <svg class="w-4 h-4 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <!-- Dropdown -->
                    <div x-show="open" x-transition @click.outside="close" class="absolute right-0 mt-2 w-56 bg-white dark:bg-neutral-800 border border-purple-200 dark:border-neutral-700 rounded-md shadow-lg overflow-hidden z-30">
                        <div class="px-3 py-2 border-b bg-purple-50/60 dark:bg-neutral-700/50 dark:border-neutral-600">
                            <p class="text-xs uppercase tracking-wide text-purple-600 dark:text-purple-300 font-semibold">Sesi√≥n</p>
                        </div>
                        <ul class="py-1 text-sm text-gray-700 dark:text-neutral-200">
                            <li><a href="#" class="flex items-center gap-2 px-3 py-2 hover:bg-purple-100 dark:hover:bg-neutral-700"><span class="w-5 h-5 rounded bg-purple-500 text-white flex items-center justify-center text-[10px] font-bold">P</span> Perfil</a></li>
                            <li><a href="#" class="flex items-center gap-2 px-3 py-2 hover:bg-purple-100 dark:hover:bg-neutral-700"><span class="w-5 h-5 rounded bg-purple-400 text-white flex items-center justify-center text-[10px] font-bold">A</span> Ajustes</a></li>
                            <li><a href="#" class="flex items-center gap-2 px-3 py-2 hover:bg-purple-100 dark:hover:bg-neutral-700"><span class="w-5 h-5 rounded bg-purple-300 text-white flex items-center justify-center text-[10px] font-bold">H</span> Historial</a></li>
                        </ul>
                        <div class="border-t border-purple-200 dark:border-neutral-700"></div>
                        <button class="w-full flex items-center gap-2 px-3 py-2 text-left text-sm text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/30">Salir</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Drawer de aplicaciones -->
        <div x-show="appDrawer" x-transition.opacity class="fixed inset-0 z-40 flex" aria-modal="true" role="dialog">
            <div @click="toggleAppDrawer" class="flex-1 bg-black/40 backdrop-blur-sm"></div>
            <div class="w-full max-w-md h-full bg-white dark:bg-neutral-800 border-l border-purple-200 dark:border-neutral-700 shadow-xl flex flex-col">
                <div class="flex items-center justify-between px-4 py-3 border-b border-purple-200 dark:border-neutral-700">
                    <h2 class="font-semibold text-purple-600 dark:text-purple-300">Aplicaciones</h2>
                    <button @click="toggleAppDrawer" class="p-2 rounded hover:bg-purple-100 dark:hover:bg-neutral-700" aria-label="Cerrar"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/></svg></button>
                </div>
                <div class="p-4 grid grid-cols-3 gap-4 overflow-y-auto">
                    <template x-for="app in apps" :key="app.name">
                        <button class="flex flex-col items-center gap-2 p-3 rounded-lg border border-transparent hover:border-purple-200 hover:bg-purple-50 dark:hover:bg-neutral-700 focus:outline-none focus-visible:ring-2 ring-purple-400 group">
                            <span class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-400 to-purple-600 text-white flex items-center justify-center text-lg font-semibold shadow group-hover:scale-105 transition" x-text="app.icon"></span>
                            <span class="text-xs font-medium text-gray-600 dark:text-neutral-200" x-text="app.name"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard grid -->
    <div class="p-8 overflow-y-auto h-[calc(100vh-4rem)] scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-transparent">
        <div class="grid grid-cols-6 gap-6 max-w-7xl mx-auto">
            <!-- Discuss -->
  
            <!-- Sales -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center justify-center">
                <img src="https://raw.githubusercontent.com/odoo/odoo/18.0/addons/sale/static/description/icon.png" alt="Sales" class="w-16 h-16 mb-2">
                <p class="text-gray-800 font-medium">Base de datos</p>
            </div>
       

    
            <!-- Purchase -->

            <!-- Users (added using HR icon for group representation) -->
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center justify-center relative group">

    <img src="frontend/public/img/USUARIOS.png" alt="Usuarios" class="w-16 h-16 mb-2">
                <p class="text-gray-800 font-medium">Usuarios</p>
                <span class="absolute top-1 right-1 text-[10px] bg-purple-500 text-white px-1 rounded opacity-0 group-hover:opacity-100 transition">Nuevo</span>
            </div>
        </div>
    </div>

    <!-- Scripts Alpine.js (ligero) -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function appShell() {
            return {
                darkMode: false,
                init() {
                    const stored = localStorage.getItem('darkMode');
                    this.darkMode = stored === 'true';
                },
                toggleDark() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                },
                focusSearch() {
                    this.$refs.search?.focus();
                }
            }
        }
        function nav() {
            return {
                appDrawer: false,
                toggleAppDrawer(){ this.appDrawer = !this.appDrawer; },
                apps: [
                    { name: 'Discuss', icon: 'üí¨' },
                    { name: 'Sales', icon: 'üõí' },
                    { name: 'Dashboards', icon: 'üìä' },
                    { name: 'Timesheets', icon: '‚è±Ô∏è' },
                    { name: 'Email', icon: '‚úâÔ∏è' },
                    { name: 'Events', icon: 'üé´' },
                    { name: 'Users', icon: 'üë•' },
                    { name: 'Settings', icon: '‚öôÔ∏è' },
                    { name: 'Help', icon: '‚ùì' },
                ]
            }
        }
        function dropdown(){
            return {
                open:false,
                toggle(){ this.open = !this.open },
                close(){ this.open = false }
            }
        }
        // Atajos de teclado
        window.addEventListener('keydown', e => {
            // Ctrl+K para focus search
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
                e.preventDefault();
                const el = document.getElementById('globalSearch');
                el && el.focus();
            }
            // / (slash) ya manejado en el input via x-ref
            if (e.altKey && e.ctrlKey && e.key.toLowerCase() === 'a') {
                const elDrawerBtn = document.querySelector('[aria-label="Aplicaciones"]');
                elDrawerBtn && elDrawerBtn.click();
            }
        });
    </script>
</body>
</html>
